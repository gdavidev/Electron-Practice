<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="style.css">
  <title>Hello World!</title>
</head>
<body>

<header>
  <div id="header-content-container">
    <div id="score-container">
      Score: <span id="score">0</span>
    </div>
    <div id="progress-container">
      <span id="progress">0</span>
      <span>/</span>
      <span id="max-progress">0</span>
    </div>
  </div>
</header>

<main>
  <section id="question-container">
    <span id="question-text"></span>
    <div id="result-display-container">
      <span id="result-text"></span>
      <div>
        Score: + <span id="result-score-text"></span>
      </div>
    </div>
  </section>
  <div id="time-bar-container">
    <div id="time-bar"></div>
  </div>
  <section id="alternatives-container">
    <button class="alternative-btn btn-blue"></button>
    <button class="alternative-btn btn-red"></button>
    <button class="alternative-btn btn-yellow"></button>
    <button class="alternative-btn btn-green"></button>
  </section>
</main>

<dialog id="final-result-dialog">
  <div id="final-result-dialog-content">
    <div>
      <span id="final-result-text"></span>
      <div>
        Seu Score: <span id="final-result-score-text"></span>
      </div>
    </div>
    <button id="try-again-button">Tentar Novamente</button>
  </div>
</dialog>

<script type="module" src="renderer.js"></script>
</body>
</html>
